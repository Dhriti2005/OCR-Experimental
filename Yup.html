    <h2>Free PDF text extraction.<br>Multiple files and PDF are also accepted as input.</h2>
<body>
    <div class="container">            
        <p>Drag and drop files here or click below to select files</p>
            <!-- <input type="file" id="file-input" class="file-input" multiple> -->
            <div class="drop-area">
                <svg id="upload-btn" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="13" cy="13" r="12" stroke="#2B3F6C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8.5 13L17.5 13" stroke="#2B3F6C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M13 8.5L13 17.5" stroke="#2B3F6C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>            
        </div>
        <ul class="file-list"></ul>
             </div>
             <div class="bg"></div>  
    <script>
         const dropArea = document.querySelector('.drop-area');
        const fileList = document.querySelector('.file-list');
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.multiple = true;

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragging');
        });

        dropArea.addEventListener('dragleave', (e) => {
            dropArea.classList.remove('dragging');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragging');
            fileInput.files = e.dataTransfer.files;
            handleFileUpload();
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('input', () => {
            handleFileUpload();
        });

        function handleFileUpload() {
            let files = fileInput.files;
            displayFiles(files);
        }

        function displayFiles(files) {
            fileList.innerHTML = '';
            for (let i = 0; i < files.length; i++) {
                let li = document.createElement('li');
                li.textContent = files[i].name;

                let removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', () => {
                    li.remove();
                });

                li.appendChild(removeButton);
                fileList.appendChild(li);
            }
        }
  </script>
